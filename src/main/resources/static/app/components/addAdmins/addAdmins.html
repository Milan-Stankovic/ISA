<div id="body" class="rentals">
<h3 class="headerrr">SYS ADMIN MODE</h3>
<table width="100%">
	<tr>
		<td width="100%">
			<div id="body" class="rentals">
				<h2>ADDING NEW SYS ADMIN</h2>
				<table class="fanZona" width='100%'>
					<tr height='20px'>
						<th colspan='2'></th>
					</tr>
					<tr>
						<th width='20%'>UserName:</th>
						<td width='80%'><input type='text' ng-model="item.username"/></td>
					</tr>
					<tr>
						<th width='20%'>EMail:</th>
						<td width='80%'><input type="email" ng-model="item.email"/></td>
					</tr>
					<tr height='10px'>
						<th colspan='2'></th>
					</tr>
					<tr>
						<th></th>
						<td><button ng-click="aac.add()">Add Admin</button></td>
					</tr>
					<tr class="secretMessage">
						<td></td>
						<td ng-show="showDone">Admin created succesfully</td>
						<td ng-show="showSthWentWrong">Something went wrong! Admin is not added</td>
						<td ng-show="blankField">{{emptyField}} is neccesery to be added!</td>
					</tr>
				</table>
			</div>
		</td>
	</tr>
</table>
