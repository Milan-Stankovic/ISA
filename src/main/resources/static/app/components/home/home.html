<div id="body" class="home">

    <div  ng-show="showPozorista">
<!--DODATI NG HIDE I SHOW NA CLICK ALL CINEMAS I ALL THEATERS-->
        <div>
            <h2><a>THEATRES</a></h2>
        </div>
        <span ng-repeat="pozoriste in pozorista track by $index">

            <div>

                <h3> <a ng-click="otvori(pozoriste.id)">{{pozoriste.naziv}}</a></h3>

                <p>Description: {{pozoriste.opis}}</p>

                <p>Rate: {{pozoriste.prosecnaOcena}}</p>


                <!-- <div class="white" ng-repeat="n in [] | range:pozoriste.prosecnaOcena" >
                     <span>☆</span>
                 </div>
                 -->

                 <p>Address: {{pozoriste.adresa}}</p>

                 <iframe ng-src="{{trustSrc(pozoriste.urlMape)}}"
                         width="300" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
             </div>
         </span>

     </div>
     <div  ng-show="showBioskopi">
         <div>
             <h2><a>CINEMAS</a></h2>
         </div>

         <span ng-repeat="bioskop in bioskopi track by $index">

             <div>

                 <h3> <a ng-click="otvori(bioskop.id)" >{{bioskop.naziv}}</a></h3>

                 <p>Description: {{bioskop.opis}}</p>

                 <p>Rate: {{bioskop.prosecnaOcena}}</p>

                 <p>Address: {{bioskop.adresa}}</p>

                 <iframe ng-src="{{trustSrc(bioskop.urlMape)}}"
                     width="300" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
             </div>
         </span>
     </div>
 </div>
