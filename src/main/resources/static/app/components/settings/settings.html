<style>
    td {
        color:white;
    }
</style>
<div>
    <p style="color:red">{{message}}</p>

    <h3 style="color:white">User Information:</h3><br>
    <form>
        <table>
            <tr>
                <td style="color:white; width:150px">First Name:</td>
                <td><input type="text" id="fname" name="fname" ng-model="user.ime"></td>
            </tr>

            <tr>
                <td style="color:white; width:150px">Last Name:</td>
                <td><input type="text" id="lname" name="lname" ng-model="user.prezime"></td>
            </tr>

            <tr>
                <td style="color:white; width:150px">Email:</td>
                <td><input type="text" id="email" name="email" ng-model="user.email"></td>
            </tr>

			<tr>
                <td style="color:white; width:150px">City:</td>
                <td><input type="text" id="city" name="city" ng-model="user.grad"></td>
            </tr>

            <tr>
                <td style="color:white; width:150px">Phone Number:</td>
                <td><input type="text" id="phone" name="phone" ng-model="user.brojTelefona"></td>
            </tr>
            <br>
            <tr>
                <td style="color:white; width:150px">Change Password:</td>
                <td><input type="password" id="pass" name="pass" ></td>
            </tr>


            <tr>
            	<td></td>
                <td style="width:150px; text-align:center"><button ng-click="indexFunc()">Back</button>
               <button ng-click="saveFunc(pass)">Save</button></td>
            </tr>


        </table>

    </form>
    <br>



    <div>
        <br><br>
    </div>


</div>
